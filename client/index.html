<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="grid-container">
        <div class="grid-item flex-container column room">
            <div class="connection-controls flex-container row">
                <button id="button-connect" class="input-button-connection">Conectar</button>
                <button id="button-disconnect" class="input-button-connection">Desconectar</button>
            </div>
            <div id="activity-container" class="flex-item flex-container column activity">
                <!-- Activity -->
            </div>
            <form class="flex-item flex-container column controls">
                <div class="room-controls flex-container row">
                    <input id="input-room" class="input-text" type="text" placeholder="Id de la sala" value="atel-room">
                    <button id="button-join" class="input-button">Unirse</button>
                    <button id="button-leave" class="input-button">Abandonar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./node_modules/socket.io-client/dist/socket.io.js"></script>
    <script src="./node_modules/konva/konva.min.js"></script>
    <script type="module" src="index.js"></script>
</body>

</html>
